<html>
  <head>

    <title>format text and run it via TTS</title>

      <option value="Raveena">Raveena (Indian English)</option>
      <option value="Ivy">Ivy (US)</option>
      <option value="Joanna">Joanna (US)</option>
      <option value="Joey">Joey (US)</option>
      <option value="Justin">Justin (US)</option>
      <option value="Kendra">Kendra (US)</option>
      <option value="Kimberly">Kimberly (US)</option>
      <option value="Salli">Salli (US)</option>
      <option value="Celine">Celine (French)</option>
      <option value="Mathieu">Mathieu (French)</option>
      <option value="Gwyneth">Gwyneth (Welsh)</option>
      <option value="Hans">Hans (German)</option>

    <input type="submit" value="Submit">
  </form>
  </body>
</html>
